<div ng-show="server.currentRoom == null" class="panel panel-default">
    <div class="panel-heading">Door to room</div>
    <div class="panel-body">
        Name <input type="text" ng-model="myName" /><br />
        <input type="button" value="Join" ng-click="server.JoinRoom(roomId, myName)" />
    </div>
</div>
<div ng-show="server.currentRoom != null">
    <div>
        <div>
            MyBet = {{myBet}}<br />
            <div class="btn-group">
                <label class="btn btn-primary">
                    <input type="radio" name="bet" ng-model="myBet" value="-" id="nobet" />No bet
                </label>
                <label class="btn btn-primary" ng-repeat="bet in allowedBets">
                    <input type="radio" name="bet" ng-model="$parent.myBet" value="{{bet}}" id="bet-{{$index}}" />{{bet}}
                </label>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Participants</div>
            <div class="panel-body">
                <div ng-repeat="p in server.currentRoom.participants" class="participant" style="position: relative; padding: 5px;">
                    <div class="bet">
                        <div ng-show="p.Bet != null">{{p.Bet}}</div>
                        <div ng-show="p.Bet == null && p.HasBet">...</div>
                    </div>
                    <div class="name">
                        <p style="text-align: center;">{{p.Name}}</p>
                    </div>
                </div>
            </div>
            <ul>
                <li ng-repeat="p in server.currentRoom.participants">
                    {{p}}
                </li>
            </ul>
        </div>
    </div>
</div>
