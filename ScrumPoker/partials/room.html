<div ng-show="server.current"><img src="..\ajax-loader.gif"/></div>
<div ng-show="server.currentRoom != null">
    <div class="row">
        <div class="col-sm-6">
            MyBet = {{myBet}}<br />
            <div class="btn-group">
                <label class="btn btn-primary">
                    <input type="radio" name="bet" ng-model="myBet" value="-" id="nobet" ng-change="Bet(myBet)"/>No bet
                </label>
                <label class="btn btn-primary" ng-repeat="bet in allowedBets">
                    <input type="radio" name="bet" ng-model="$parent.myBet" value="{{bet}}" id="bet-{{$index}}" ng-change="Bet(myBet)" />{{bet}}
                </label>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">Participants</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li ng-repeat="v in server.currentRoom.Voters" class="list-group-item">{{v.Name}}<span class="badge">{{v.Bet}}</span></li>
                    </ul>
                </div>
                <div>
                    <div>Majority = {{server.currentRoom.participants.MajorityVote}}</div>
                    <div>Average = {{server.currentRoom.participants.Average}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
