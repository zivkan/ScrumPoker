<div class="panel panel-default">
    <div class="panel-heading">Create a room</div>
    <div class="panel-body">
        Room name: <input type="text" ng-model="newRoomName" /><br/>
        Your name: <input type="text" ng-model="displayName"/><br/>
        <input type="button" value="Create room" ng-click="server.CreateRoom(newRoomName, displayName);" />
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Available rooms</div>
    <div class="panel-body">
        <div ng-show="server.rooms == null"><img src="..\ajax-loader.gif" /></div>
        <accordion close-others="true" ng-show="server.rooms != null">
            <accordion-group ng-repeat="room in server.rooms" is-open="isopen">
                <accordion-heading>
                    <i class="glyphicon" ng-class="{true:'glyphicon-chevron-down', false:'glyphicon-chevron-right'}[isopen]"></i>
                    {{room.Name}}
                </accordion-heading>
                <div>
                    Join this room!
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
