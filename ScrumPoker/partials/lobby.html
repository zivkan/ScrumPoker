<div>This is the lobby</div>
<div>
    Room name: <input type="text" ng-model="newRoomName" />
    <input type="button" value="Create room" ng-click="addRoomButton(newRoomName);" />
</div>

<div>
    Available rooms
    <div ng-show="rooms == null"><img src="..\ajax-loader.gif"></img></div>
    <accordion close-others="true" ng-show="rooms != null">
        <accordion-group ng-repeat="room in rooms" is-open="isopen">
            <accordion-heading>
                <i class="glyphicon" ng-class="{true:'glyphicon-chevron-down', false:'glyphicon-chevron-right'}[isopen]"></i>
                {{room.Name}}
            </accordion-heading>
            <div>
                Join this room!
            </div>
        </accordion-group>
    </accordion>
</div>
